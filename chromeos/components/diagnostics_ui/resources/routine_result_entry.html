<style include="diagnostics-shared">
  .entryRow {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
</style>

<div class="entryRow">
  <div id="routine">[[routineType_]]</div>
  <text-badge id="status" badge-type="[[getBadgeType_(item.progress, item.result)]]"

  		hidden="[[!isTestStarted_(item.progress)]]">
  </text-badge>
</div>
